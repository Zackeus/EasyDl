{% extends 'base.html' %}

{% block title %}登录--layui后台管理模板 2.0{% endblock %}

{% block bodyClass %}"loginBody"{% endblock bodyClass %}

{% block body %}
    <form class="layui-form">
		<div class="login_face"><img src="{{ url_for('static', filename='images/face.jpg') }}" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="loginName">用户名</label>
			<input id="loginName" name="loginName" type="text" placeholder="请输入用户名" class="layui-input"
                   autocomplete="off" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input id="password" name="password" type="password" placeholder="请输入密码" class="layui-input"
                   autocomplete="off" lay-verify="required">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
		</div>
		<div class="layui-form-item layui-row">
			<a href="javascript:" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:" class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
		</div>
	</form>
{% endblock body %}

{% block footer %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock footer %}
