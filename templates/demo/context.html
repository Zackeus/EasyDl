{% extends 'base.html' %}

{% block title %}右键菜单{% endblock %}

{% block head %}
{% endblock head %}

{% block bodyClass %}"childrenBody"{% endblock bodyClass %}

{% block body %}
    <button id="contextBun" class="layui-btn" style="height: 37px;margin-top: 5px;margin-left: 5px;">右键菜单</button>
{% endblock body %}

{% block footer %}
    <script>
        layui.extend({
            context: '{/}' + ctxStatic + 'layui/lay/custom/context/context'
        });

        layui.use(['context'], function() {
            var $ = layui.jquery,
                context = layui.context;

            // 初始化
            context.init({preventDoubleContext: false});
            context.settings({compress: true});

            context.attach('#contextBun', [//attach为绑定的dom对象，可以使用类名或id，例如'.classname'
                {header: 'Compressed Menu'},
                {text: 'Back', href: '#'},
                {text: 'Reload', href: '#'},
                {divider: true},
                {text: 'Save As', href: '#'},
                {text: 'Print', href: '#'},
                {text: 'View Page Source', href: '#'},
                {text: 'View Page Info', href: '#'},
                {divider: true},
                {text: 'Inspect Element', href: '#'},
                {divider: true},
                {text: 'Disable This Menu', action: function(e){
                    e.preventDefault();
                    console.log($(this));
                    console.log(e);
                }},
                {text: 'Donate?', action: function(e){
                    e.preventDefault();
                    $('#donate').submit();
                }}
            ]);

        });
    </script>
{% endblock footer %}
